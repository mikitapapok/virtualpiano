<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Virtual piano</title>
</head>

<body>
    <div class="container" id='container'>
        <header class='header'>
            <h1>Virtual piano</h1>
        </header>
        <main class="main">
            <div class="button-block button-block-margin">
                <button class='button-block__component button-block__component-active button-block__component-1' id='notes'>Notes</button>
                <button class='button-block__component button-block__component-2' id='letters'>Letters</button>
                <button class='button-block__component button-block__component-3' id='fullscreen'></button>
            </div>
            <div class="piano-block piano-block-margin ">
                <div class="black-notes">
                            <button class="piano-block__component black-notes__component  piano-black-notes " data-play='KeyR' data-notes='c#' data-letters='R'></button>
                            <button class="piano-block__component black-notes__component piano-black-notes" data-play='KeyT' data-notes='d#' data-letters='T'></button>
                            <button class="piano-block__component black-notes__component  piano-black-notes" data-play='KeyU' data-notes='f#' data-letters='U'></button>
                            <button class="piano-block__component black-notes__component  piano-black-notes" data-play='KeyI' data-notes='g#' data-letters='I'></button>
                            <button class="piano-block__component black-notes__component  piano-black-notes" data-play='KeyO' data-notes='a#' data-letters='O'></button>
                </div>
                <div class="white-notes">
                    <button class='piano-block__component white-notes__component piano-white-notes' data-play='KeyD' data-notes='c' data-letters='D'></button>
                    <button class='piano-block__component white-notes__component piano-white-notes'  data-play='KeyF' data-notes='d' data-letters='F'></button>
                    <button class='piano-block__component white-notes__component piano-white-notes' data-play='KeyG' data-notes='e' data-letters='G'></button>
                    <button class='piano-block__component white-notes__component piano-white-notes' data-play='KeyH' data-notes='f' data-letters='H'></button>
                    <button class='piano-block__component white-notes__component piano-white-notes' data-play='KeyJ' data-notes='g' data-letters='J'></button>
                    <button class='piano-block__component white-notes__component piano-white-notes' data-play='KeyK' data-notes='a' data-letters='K'></button>
                    <button class='piano-block__component white-notes__component piano-white-notes' data-play='KeyL' data-notes='b' data-letters='L'></button>
                </div>

            </div>
        </main>
        <footer class='footer'>
